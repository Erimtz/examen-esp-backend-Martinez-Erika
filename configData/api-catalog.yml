server:
  #port: 8084
  port: 0
spring:
  application:
    name: api-catalog
  zipkin:
    baseUrl: http://localhost:9411/
eureka:
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    registerWithEureka: true
    fetchRegistry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

